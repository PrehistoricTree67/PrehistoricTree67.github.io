    <body>
        <main>
            <h1>Make a Request</h1>
            <form method="get" action="submit.html">
                <fieldset>
                    <legend>Applicant Information</legend>

                    <label class="upper">First Name* <input type="text" name="fname" required> </label>

                    <label class="upper">Last Name* <input type="text" name="lname" required> </label>

                    <label class="upper">Email* <input type="email" name="email" placeholder="someone@byui.edu" required> </label>

                    <label class="upper">Phone Number* <input type="tel" name="phone" placeholder="(239)576-9909" required> </label>

                    <label class="upper">Country* <select>
                        <option>&#9662;</option>
                        <option>Australia</option>
                        <option>China</option>
                        <option>Japan</option>
                        <option>Korea</option>
                        <option>Taiwan</option>
                        <option>Brazil</option>
                        <option>Argentina</option>
                        <option>South Africa</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                        <option>England</option>
                        <option>Italy</option>
                        <option>Spain</option>
                        <option>Germany</option>
                        <option>France</option>
                        <option>Mexico</option>
                        <option>Saudi Arabia</option>
                        <option>Afghanistan</option>
                        <option>Brazil</option>
                        <option>Vietnam</option>
                        <option>Thailand</option>
                        <option>Russia</option>
                        <option>Ukraine</option>
                        <option>Nigeria</option>
                        <option>Mongolia</option>
                        <option>Norway</option>
                        <option>Finland</option>
                        <option>Sweden</option>
                        <option>Iran</option>
                        <option>Hungary</option>
                        <option>Philippines</option>
                        <option>Indonesia</option>
                        <option>Angola</option>
                        <option>Isreal</option>
                        <option>Other</option>
                    </select> </label>

                    <label class="upper">Zip Code* <input type="number" name="code" placeholder="15301" required> </label>

                    <label class="upper">Date* <input type="date" name="completeDate" required> </label>
                </fieldset>

                <fieldset>
                    <legend>Request</legend>

                    <label class="lower-st">Number <input type="number" name="number" required> </label>

                    <label class="lower-st">Rental Type <select>
                        <option>&#9662;</option>
                        <option>Honda Metropolitan (49cc)</option>
                        <option>Honda Dio (110cc)</option>
                        <option>Honda PCX150 (149cc)</option>
                        <option>Honda Pioneer 1000</option>
                        <option>4-door Jeep Wrangler - Manual with A/C</option>
                        <option>2-door Jeep Wrangler - Open Air - Manual</option>
                    </select> 
                </label>

                <label class="lower-st">Cruise Line <input type="text" name="number" placeholder="1(294)889-0112"> </label>
                </fieldset>

                <fieldset>
                    <legend>Questions/Conerns</legend>
                    <textarea row="990" cols="50"></textarea>
                </fieldset>

                <input type="submit" value="Submit" class="btn">
            </form>
        </main>
