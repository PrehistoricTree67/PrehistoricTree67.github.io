<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Contact Us Form">
        <link rel="stylesheet" href="/lesson-10/CSS/large.css">
        <link rel="stylesheet" href="/lesson-10/CSS/medium.css">
        <link rel="stylesheet" href="/lesson-10/CSS/small.css">
        <title>Contract Form</title>
    </head>
    <header>
        <picture>
            <a href=""><img src="/lesson-10/image/0.jpg" alt="Logo" width="130px" id="logo13"></a>
        </picture>
        <h1 class="heading scotey">Contact Us</h1>
        <i><p class="heading motto">Questions and Concerns</p></i>
        <picture>
            <a href=""><img src="/lesson-10/image/0-1.jpg" alt="Logo2" width="139px" id="logo22"></a>
        </picture>
        <nav class="nav">
            <ul class="ul">
                <li id="li"><a href="#">Home</a></li>
                <li id="li"><a href="#">Rentals</a></li>
                <li id="li"><a href="#">Tours</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <main>
            <h1>Contact Us</h1>
            <form method="get" action="">
                <fieldset>
                    <legend>Rental</legend>
                    <label class="lower-st">Type <select>
                        <option>&#9662;</option>
                        <option>Luxury Trailer</option>
                        <option>Fancy Hotel</option>
                        <option>Condo</option>
                        <option>Motel</option>
                        <option>Other</option>
                    </select></label>
                    <label class="lower-st">Bedrooms:<input type="number" name="number" required> </label>

                    <div>Days/Nights</div>
                    <label class="qup"><input type="radio" name="audience" value="one">One day/night </label>
                    <label class="qup"><input type="radio" name="audience" value="two">Two days/nights </label>
                    <label class="qup"><input type="radio" name="audience" value="three">Three days/nights </label>
                    <label class="qup"><input type="radio" name="audience" value="four">Four days/nights </label>
                </fieldset>

                <fieldset>
                    <legend>Contact Info</legend>
                    <label class="upper">First Name* <input type="text" name="fname" required> </label>

                    <label class="upper">Last Name* <input type="text" name="lname" required> </label>

                    <label class="upper">Email* <input type="email" name="email" placeholder="someone@byui.edu" required> </label><br>

                    <legend>Comments:</legend>
                    <textarea row="1290" cols="50"></textarea>
                </fieldset>

                <input type="submit" value="Submit" class="btn"
            </form>
        </main>
    </body>
</html>
